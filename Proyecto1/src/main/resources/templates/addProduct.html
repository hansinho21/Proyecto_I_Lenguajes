</head>
<body>
	<!-- HEADER -->

	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav id="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li class="active"><a href="#">Add product</a></li>
					<li><a href="home">Home</a></li>
					<li><a href="category">Laptops</a></li>
					<li><a href="category">Smartphones</a></li>
					<li><a href="category">Accessories</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<!-- /NAVIGATION -->
	<!-- SECTION -->
	<h1 align="center">Nuevo Producto</h1>
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<div class="col-md-7">
					<form action="#" th:object="${productoForm}">
						<div class="form-group">
							<label>Nombre:</label> <br> <input class="input" type="text"
								style="width: 300px; height: 40px" id="nombreProducto"
								name="nombreProducto" placeholder="Nombre">
						</div>
						<div class="form-group">
							<label>Descripción:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="descripcion"
								name="descripcion" placeholder="Descripción">
						</div>
						<div class="form-group">
							<label>Unidades existentes:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="unidadesExistentes"
								name="unidades" placeholder="Unidades existentes">
						</div>
						<div class="form-group">
							<label class="text-left">Precio:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="precio"
								name="precio" placeholder="Precio">
						</div>
						<div class="form-group">
							<label>IVA:</label> <br> <select
								style="width: 100px; height: 40px" type="text" id="iva"
								name="iva" class="input-select">
								<option value="0">0%</option>
								<option value="1">13%</option>
							</select>
						</div>
						<div class="form-group">
							<label
								style="height: 200px; width: 250px; position: absolute; top: 16%; left: 95%">Url
								imagen:</label> <br> <input
								style="width: 300px; height: 40px; position: absolute; top: 22%; left: 95%"
								type="text" id="imagen" name="imagen" placeholder="Imagen">
						</div>
						<div class="form-group">
							<label
								style="height: 200px; width: 250px; position: absolute; top: 0%; left: 95%">Marca:</label>
							<select style="width: 300px; height: 40px; position: absolute; top: 5%; left: 95%"
								th:field="*{idMarca}"
								id="marcas">
								<option th:each="marcaActual:${marcas}"
									th:value="${marcaActual.idMarca}" th:text="${marcaActual.nombreMarca}"></option>
							</select>
						</div>
						<div class="form-group">
							<label style="height: 200px; width: 250px; position: absolute; top: 32%; left: 95%">Categoria:</label> <br> 
							<select style="width: 300px; height: 40px; position: absolute; top: 37%; left: 95%"
								th:field="*{idCategoria}"
								id="categorias">
								<option th:each="categoriaActual:${categorias}"
									th:value="${categoriaActual.idCategoriaProducto}" th:text="${categoriaActual.nombreCategoria}"></option>
							</select>
						</div>
						<div class="form-group">
							<label
								style="height: 200px; width: 250px; position: absolute; top: 57%; left: 95%">Descuento:</label>
							<select style="width: 300px; height: 40px; position: absolute; top: 63%; left: 95%"
								th:field="*{descuento}" id="descuento">
								<option value="0">--</option>
								<option value="15">15%</option>
								<option value="25">25%</option>
							</select>
						</div>
						<input type="submit" value="Añadir"
						class="primary-btn order-submit"
							style="width: 150px; height: 54px; position: absolute; top: 78%; left: 95%">
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
