<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Tecno JHJ</title>

<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
	rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

<!-- Slick -->
<link type="text/css" rel="stylesheet" href="css/slick.css" />
<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

<!-- nouislider -->
<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style2.css">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>
<body>
	<!-- HEADER -->
	<header>
		<!-- TOP HEADER -->
		<div id="top-header">
			<div class="container">
				<ul class="header-links pull-left">
					<li><a href="#"><i class="fa fa-phone"></i> +506-8504-1038</a></li>
					<li><a href="#"><i class="fa fa-envelope-o"></i>
							tecnojhj@outlook.com</a></li>
					<li><a href="#"><i class="fa fa-map-marker"></i> Cartago,
							Costa Rica</a></li>
				</ul>
			</div>
		</div>
		<!-- /TOP HEADER -->


	</header>
	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav id="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li class="active"><a href="#">Order</a></li>
					<li><a href="home">Home</a></li>
					<li><a href="category">Laptops</a></li>
					<li><a href="category">Smartphones</a></li>
					<li><a href="category">Accessories</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<!-- /NAVIGATION -->
	<!-- Order Details -->
	<div class="container">
		<div class="section-title text-center">
			<h3 class="title">Your Order</h3>
		</div>
		<div class="order-summary">
			<div class="order-col">
				<div>
					<strong>PRODUCTO</strong>
				</div>
				<div>
					<strong style="position: absolute; top: 29%; left: 33%">CANTIDAD</strong>
				</div>
				<div>
					<strong>TOTAL</strong>
				</div>
			</div>
			<div class="order-products">
				<div th:each="itemCarrito: ${items}">
					<div class="order-col">
						<div th:text="${itemCarrito.producto.nombre}" style="width: 300px"></div>
						<div class="numbers-row">
							<input type="text" th:value="${itemCarrito.cantidad}" style="left:24%">
						</div>
						<div th:text="${itemCarrito.producto.precio}"></div>
					</div>
				</div>

				<div class="order-col">
					<div>
						<strong>TOTAL</strong>
					</div>
					<div>
						<strong class="order-total">$2940.00</strong>
					</div>
				</div>
			</div>
		</div>


		<br> <a href="myAcount" class="primary-btn order-submit">Next</a>
	</div>
	<!-- /Order Details -->

	<!-- jQuery Plugins -->
	<script
		src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script src="js/incrementing.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.zoom.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
