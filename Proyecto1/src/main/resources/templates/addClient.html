<body>
	<!-- HEADER -->

	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav id="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li class="active"><a href="#">Add Client</a></li>
					<li><a href="home">Home</a></li>
					<li><a href="category">Laptops</a></li>
					<li><a href="category">Smartphones</a></li>
					<li><a href="category">Accessories</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<!-- /NAVIGATION -->
	<!-- SECTION -->
	<h1 align="center">Nuevo Cliente</h1>
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<div class="col-md-7">

					<form action="#" th:object="${clienteForm}"
						th:action="@{/addClient}" method="POST">
						<div class="form-group">
							<label>Nombre:</label> <br> <input class="input" type="text"
								th:field="*{nombre}" style="width: 300px; height: 40px"
								id="nombreCliente" name="nombreCliente" placeholder="Nombre">
						</div>
						<div class="form-group">
							<label>Apellidos:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="apellidos"
								th:field="*{apellidos}" name="apellidos" placeholder="Apellidos">
						</div>

						<div class="form-group">
							<label>Correo:</label> <br> <input
								style="width: 300px; height: 40px" type="email" id="correo"
								th:field="*{correo}" name="correo" placeholder="Correo">
						</div>
						<div class="form-group">
							<label class="text-left">Contraseña:</label> <br> <input
								style="width: 300px; height: 40px" type="password"
								id="contrasenaCliente" th:field="*{contrasenaCliente}"
								name="contrasenaCliente" placeholder="Contraseña">
						</div>
						<div class="form-group">
							<label>Rol:</label> <br> <select
								style="width: 300px; height: 40px" th:field="*{idRol}"
								id="roles">
								<option th:each="rolActual:${roles}"
									th:value="${rolActual.idRol}" th:text="${rolActual.tipo}"></option>
							</select>
						</div>
						<input type="submit" value="Añadir"
							class="primary-btn order-submit">
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
