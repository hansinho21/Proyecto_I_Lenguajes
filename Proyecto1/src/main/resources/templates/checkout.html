<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Tecno JHJ</title>

<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
	rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

<!-- Slick -->
<link type="text/css" rel="stylesheet" href="css/slick.css" />
<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

<!-- nouislider -->
<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>
<body>
	<!-- HEADER -->
	<header>
		<!-- TOP HEADER -->
		<div id="top-header">
			<div class="container">
				<ul class="header-links pull-left">
					<li><a href="#"><i class="fa fa-phone"></i> +506-8504-1038</a></li>
					<li><a href="#"><i class="fa fa-envelope-o"></i>
							tecnojhj@outlook.com</a></li>
					<li><a href="#"><i class="fa fa-map-marker"></i> Cartago,
							Costa Rica</a></li>
				</ul>

			</div>
		</div>
		<!-- /TOP HEADER -->


	</header>
	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav id="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li class="active"><a href="#">Checkout</a></li>
					<li><a href="home">Home</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<!-- /NAVIGATION -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			
			
			<div class="row">

				<div class="col-md-7">
				
				<form action="#" th:object="${direccionEnvioForm}"
							th:action="@{/myAcount}" method="POST">
						<div class="section-title">
							<h3 class="title">Billing address</h3>
						</div>
						
							<div class="form-group">
								<input class="input" type="text" name="direccion"
									placeholder="Dirección exacta" th:field="*{direccion}"
									style="width: 500px; height: 40px">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="ciudad" th:field="*{ciudad}"
									placeholder="Ciudad" style="width: 500px; height: 40px">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="provincia" th:field="*{provincia}"
									placeholder="Provincia" style="width: 500px; height: 40px">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="codigoPostal" th:field="*{codigoPostal}"
									placeholder="Código postal" style="width: 500px; height: 40px">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="telefono" th:field="*{telefono}"
									placeholder="Teléfono" style="width: 500px; height: 40px">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="telefono2" th:field="*{telefono2}"
									placeholder="Teléfono 2" style="width: 500px; height: 40px">
							</div>
					<input href="factura" type="submit" value="Place Order"
							class="primary-btn order-submit">
				</form>
				</div>				
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>


		<!-- /Billing Details -->





		<!-- /row -->
	</div>
	<!-- /container -->
	</div>
	<!-- /SECTION -->



	<!-- FOOTER -->
	<footer id="footer">
		<!-- top footer -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-3 col-xs-6">
						<div class="footer">
							<h3 class="footer-title">About Us</h3>
							<ul class="footer-links">
								<li><a href="#"><i class="fa fa-map-marker"></i>
										Cartago, Costa Rica</a></li>
								<li><a href="#"><i class="fa fa-phone"></i>+506-8504-1038</a></li>
								<li><a href="#"><i class="fa fa-envelope-o"></i>tecnojhj@outlook.com</a></li>
							</ul>
						</div>
					</div>

					<div class="col-md-3 col-xs-6">
						<div class="footer">
							<h3 class="footer-title">Service</h3>
							<ul class="footer-links">
								<li><a href="#">My Account</a></li>
								<li><a href="#">View Cart</a></li>
								<li><a href="#">Wishlist</a></li>
								<li><a href="#">Track My Order</a></li>
								<li><a href="#">Help</a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /top footer -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
