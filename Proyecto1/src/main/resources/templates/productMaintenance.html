	<h1 align="center">Mantenimiento de productos</h1>
	<div class="col-md-6">

		<div th:if="${!productos.isEmpty()}">
			<table border="1" class="table table-striped"
				style="position: absolute; top: 300%; left: 47%">
				<tr>
					<td>Id Producto</td>
					<td>Nombre</td>
					<td>Precio</td>
					<td>Unidades Existentes</td>
					<td>IVA</td>
					<td>Descuento</td>
					<td>Marca</td>
					<td>Categoria</td>
					<td>URL Imagen</td>
					<td colspan="2" align="center">Acci√≥n</td>
				</tr>
				<tr th:each="producto: ${productos}">
					<td><span th:text="${producto.idProducto}"></span></td>
					<td><span th:text="${producto.nombre}"></span></td>
					<td><span th:text="${producto.precio}"></span></td>
					<td><span th:text="${producto.unidadesExistentes}"></span></td>
					<td><span th:text="${producto.iva}"></span></td>
					<td><span th:text="${producto.descuento}"></span></td>
					<td><span th:text="${producto.marca.idMarca}"></span></td>
					<td><span th:text="${producto.categoria.idCategoriaProducto}"></span></td>
					<td><span th:text="${producto.urlImagen}"></span></td>
					<td><a type="submit" th:href="@{/deleteProduct(idProducto=${producto.idProducto})}">eliminar</td>
					<td>modificar</td>
				</tr>
