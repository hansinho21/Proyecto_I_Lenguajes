	rel="stylesheet">

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

<!-- Font Awesome Icon -->

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css" />

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>
<body>
	<!-- HEADER -->

	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav id="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li class="active"><a href="#">Edit product</a></li>
					<li><a href="home">Home</a></li>
					<li><a href="category">Laptops</a></li>
					<li><a href="category">Smartphones</a></li>
					<li><a href="category">Accessories</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<!-- /NAVIGATION -->
	<!-- SECTION -->
	<h1 align="center">Editar Producto</h1>
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<div class="col-md-7">

					<!-- Billing Details -->
					<form action="#" th:object="${productoForm}"
						th:action="@{/editProduct}" method="POST">
						<div class="form-group">
							<label>Nombre:</label> <br> <input class="input" type="text"
								style="width: 300px; height: 40px" id="nombre"
								name="nombre" placeholder="Nombre" th:value="${nombre}>
						</div>
						<div class="form-group">
							<label>Descripción:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="descripcion"
								name="descripcion" placeholder="Descripción" th:value="${descripcion}>
						</div>

						<div class="form-group">
							<label>Unidades existentes:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="unidadesExistentes"
								name="unidadesExistentes" placeholder="Unidades existentes" th:value="${unidadesExistentes}>
						</div>
						<div class="form-group">
							<label class="text-left">Precio:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="precio"
								name="precio" placeholder="Precio" th:value="${precio}>
						</div>
						<div class="form-group">
							<label>IVA:</label> <br> <input
								style="width: 300px; height: 40px" type="text" id="iva"
								name="iva" placeholder="IVA" th:value="${iva}>
						</div>
						<div class="form-group">
							<label
								style="height: 200px; width: 250px; position: absolute; top: 16%; left: 95%">Url
								imagen:</label> <br> <input
								style="width: 300px; height: 40px; position: absolute; top: 22%; left: 95%"
								type="text" id="urlImagen" name="urlImagen" placeholder="Imagen" th:value="${urlImagen}>
						</div>
						<div class="form-group">
							<label
								style="height: 200px; width: 250px; position: absolute; top: 0%; left: 95%">Marca:</label>
							<select style="position: absolute; top: 5%; left: 95%"
								th:field="*{idMarca}" id="marcas">
								<option th:each="marcaActual:${marcas}"
									th:value="${marcaActual.idMarca}"
									th:text="${marcaActual.nombreMarca}"></option>
							</select>
						</div>
						<div class="form-group">
							<label
								style="height: 200px; width: 250px; position: absolute; top: 37%; left: 95%">Categoria:</label>
							<select style="position: absolute; top: 43%; left: 95%"
								th:field="*{idCategoria}" id="categorias">
								<option th:each="categoriaActual:${categorias}"
									th:value="${categoriaActual.idCategoriaProducto}"
									th:text="${categoriaActual.nombreCategoria}"></option>
							</select>
						</div>
						<a href="checkout" class="primary-btn order-submit"
							style="width: 150px; height: 54px; position: absolute; top: 58%; left: 115%">Editar
							producto</a>
				</div>
			</div>
		</div>

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
